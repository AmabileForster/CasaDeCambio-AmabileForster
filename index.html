<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casa de Câmbio</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="shortcut icon" href="/assets/img/76097-united-icons-money-dollar-sign-states-computer_32x32.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <div class="content">
            <div class="container mt-5">
                <h1 class="text-center">Casa de Câmbio</h1>
                <form id="cambioForm">
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="moedaOrigem">Moeda de Origem</label>
                            <select class="form-control" id="moedaOrigem" required>
                            </select>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="moedaDestino">Moeda de Destino</label>
                            <select class="form-control" id="moedaDestino" required>
                            </select>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="valor">Valor</label>
                            <input type="number" class="form-control" id="valor" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="tipoCotacao">Tipo de Cotação</label>
                        <select class="form-control" id="tipoCotacao" required>
                            <option value="compra">Valor de Compra</option>
                            <option value="venda">Valor de Venda</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-secondary">Calcular Câmbio</button>
                </form>
                <div class="mt-4" id="resultadoCambio">
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/assets/js/script.js"></script>
</body>
</html>
